<html><body><article id="1ec70673-a70a-8078-bcfd-f81e92284bff" class="page sans"><header><h1 class="page-title">블로그를 시작하며</h1><p class="page-description"></p></header><div class="page-body"><p id="1ec70673-a70a-8016-ab6d-c15a05e29a3e" class="">오늘은 긴 연휴에 끝에서 뭐하나라도하자는 마인드로 그동안 미루고 미루고 미뤄왔던 학습기록용 깃허브 블로그를 만들었다.</p><p id="1ec70673-a70a-805d-bf84-e543a16f5ff9" class="">블로그를 만든 이유는 학습에 대한 기록을 남기기 위해서이다.</p><p id="1ec70673-a70a-80fb-b522-cf4dcee8ec97" class="">기록을 남기는 이유는 첫째로는 추후 남에게 나의 지속적인 학습과정을 증명하기 위해서</p><p id="1ec70673-a70a-8074-8480-d2e7b9c2da42" class="">두번째로는 끝없이 학습해야 살아남을 수 있는 현재 세상에서 AI에 대체되지 않으며 먹고 살기위해서 학습의 동기 부여가 필요하기 때문이다.</p><p id="1ec70673-a70a-8030-ac7e-d3f014b81c7a" class="">한달에 최소 1개의 글 작성을 목표로 시작하려고 한다.</p></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
